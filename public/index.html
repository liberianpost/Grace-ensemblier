    <style>
      /* Critical CSS for initial loading - Luxury Caramel Gold Theme */
      :root {
        --gold-primary: #D4AF37;
        --gold-secondary: #FFD700;
        --caramel-dark: #8B4513;
        --caramel-medium: #A0522D;
        --caramel-light: #D2691E;
      }
      
      body {
        margin: 0;
        background: var(--caramel-dark);
        font-family: 'Cormorant Garamond', 'Times New Roman', serif;
        overflow-x: hidden;
        color: white;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Luxury Caramel Loading Animation */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        border: 3px solid rgba(139, 69, 19, 0.3);
        border-top: 3px solid #D4AF37;
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
        z-index: 9999;
        box-shadow: 0 0 20px rgba(139, 69, 19, 0.5);
      }
      
      .loading-spinner::before {
        content: '';
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        border: 2px solid transparent;
        border-top: 2px solid #D2691E;
        border-radius: 50%;
        animation: spin 2s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Luxury Caramel Background Effect */
      .luxury-initial-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 80%, rgba(139, 69, 19, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(210, 105, 30, 0.2) 0%, transparent 50%),
          linear-gradient(45deg, var(--caramel-dark) 0%, var(--caramel-medium) 50%, var(--caramel-light) 100%);
        z-index: -1;
        animation: luxuryPulse 8s ease-in-out infinite;
      }
      
      @keyframes luxuryPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
      
      /* Hide loading spinner when app loads */
      .loaded .loading-spinner {
        opacity: 0;
        visibility: hidden;
        transition: all 0.5s ease;
      }
      
      .loaded .luxury-initial-bg {
        opacity: 0;
        transition: opacity 1s ease;
      }
      
      /* Prevent FOUC (Flash of Unstyled Content) */
      .no-js #root {
        display: none;
      }
      
      .js #root {
        display: block;
      }
      
      /* Luxury Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--caramel-dark);
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, var(--caramel-light) 0%, var(--caramel-medium) 100%);
        border-radius: 10px;
        border: 2px solid var(--caramel-dark);
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, var(--caramel-medium) 0%, var(--caramel-light) 100%);
      }
      
      /* Luxury Text Selection */
      ::selection {
        background: rgba(212, 175, 55, 0.3);
        color: white;
      }
      
      ::-moz-selection {
        background: rgba(212, 175, 55, 0.3);
        color: white;
      }
    </style>
    
    <script>
      // Add JS class to html element and handle loading states
      document.documentElement.className = 'js';
      
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
        setTimeout(() => {
          const spinner = document.querySelector('.loading-spinner');
          const bg = document.querySelector('.luxury-initial-bg');
          if (spinner) spinner.remove();
          if (bg) bg.remove();
        }, 500);
      });
      
      // Prevent right-click on images (optional protection)
      document.addEventListener('contextmenu', function(e) {
        if (e.target.tagName === 'IMG') {
          e.preventDefault();
        }
      });
      
      // Add luxury touch to initial load
      document.addEventListener('DOMContentLoaded', function() {
        // Add initial luxury background
        const luxuryBg = document.createElement('div');
        luxuryBg.className = 'luxury-initial-bg';
        document.body.appendChild(luxuryBg);
      });
    </script>
